<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<div class="navbar">
    <h1>Booksky</h1>
</div>
<div class="container">
    <div class="book-container"><br><br><br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY3va8M8TeOzlYBsB3s48l-Vv-XMDjmiuj6A&s" alt="elen-musk">

        <button onclick="Delete(event)">Delete</button>
    </div>
</div>


<div class="popup-overlay"></div>
<div class="popup-box">
    <h2>Add Book</h2>
    <form>

        <input type="text" placeholder="Book title" id="book-title-input">
        <input type="text" placeholder="Book Author" id="book-author-input">
        <textarea placeholder="Short Description" id="book-description-input"></textarea>
        <button id="add-book">Add</button>
        <button id="cancel-popup">Cancel</button>
    </form>
</div>


    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js">

    </script>
</body>
</html>
